<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <div class="banner-section container">
            <div class="banner-left">
                <div class="title">
                    Play Like The
                </div>
                <div class="banner-logo purple">
                    G.O.A.T.
                </div>
                <div class="para">1-Click instant play</div>
                <div class="para">No Download</div>
                <div class="para">1000s of supported online games</div>
                <div class="button">
                    <button class="btn-purple">SIGN IN</button>
                    <button class="btn-sky-blue">GO ROUGUE</button>
                </div>
            </div>
            <div class="banner-right">
                <div class="banner-img">
                    <img class="responsive-image" src="images/Group 18.png" alt="">
                </div>
            </div>
        </div>

        <!-- Gamer section -->
        <div class="gamer-section container">
            <div class="gamer-section_left">
                <img class="responsive-image" src="images/pngwing 4.png" alt="">
            </div>
            <div class="gamer-section_right">
                <div class="title purple">We are gamer</div>
                <div class="para">
                    An international digital games and entertainment company. We develop, publish and distribute multiplayer mobile games. We reach over 400 million players each month and our audience keeps growing.
                </div>
                <button class="btn-purple">
                    KNOW MORE
                </button>
            </div>
        </div>

    </main>
    <footer></footer>
</body>
</html>
